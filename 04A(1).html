<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body bgcolor="">
    <center><h1>Student Registration</h1></center>
    <fieldset>
    <table width="38%" cellspacing="15">
    <tr>
    <td><label>FullName</label></td>    
    <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label>Mobile Number</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>Address</label></td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><label>Nationality</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>Date Of Birth</label></td>
        <td><input type="date" placeholder="dd-mm-yyyy"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="Gender">
        <label>Male</label>
        <input type="radio" name="Gender">      
        <label>Female</label></td>
    </tr>
    <tr>
        <td><label>Highest Degree</label></td>
        <td>
        <select name="Degree">
            <option selected disabled>Choose Degree</option>
            <option value="Degree">BCA</option>
            <option value="Degree">BTECH</option>
            <option value="Degree">B.Sc</option>
        </select>
        </td>
        <tr>
            <td><label>CPI</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>University</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Passing Year</label></td>
            <td>
                <select name="Passing Year">
                    <option selected disabled>Choose Passing Year</option>
                    <option value="Passing Year">2021</option>
                    <option value="Passing Year">2022</option>
                    <option value="Passing Year">2023</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td><input type="submit" value="Submit">
            <td><input type="reset" value="Reset"></td>
        </tr>
    </tr>
</table>
    </fieldset>
</body>
</html>
