<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Covid-19 Vaccine Registration Form</title>
</head>
<body>
    <h1>COVID-19 Vaccine Registration Form</h1><br>
    <fieldset>
        <table width="38%" cellspacing="5">
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Aadhar Number</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Vaccine Name</label></td>
            <td><select name="Vaccine Name">
                <option selected disabled>Please Select Vaccine Name</option>
                <option value="Vaccine Name">A</option>
                <option selected value="Vaccine Name">B</option>
                <option value="Vaccine Name">C</option>
            </select></td>
        </tr>
            <tr>
                <td><label>Vaccination Center Name</label></td>
                <td><select name="Center Name">
                <option selected disabled>Please Select Vaccination center</option>
                <option value="Center Name"></option>
                <option value="Center Name"></option>
                <option value="Center Name"></option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label>Date Of Dose</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Dose Number</label></td>
                <td><input type="text"><td>
            </tr>
            <tr>
                <td><center><input type="button" value="Click Here"><button>Submit</button></center></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
