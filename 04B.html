<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
</head>
<form border="6">
    <center><h1>Employee Registration</h1></center><br>
    <center><h4>Personal Information</h4></center>
    <fieldset>
    <table width="38%" cellspacing="20">
    <tr>
        <td><label>Employee Id</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter ID"></td>
        <td align="center"><label>Employee Name</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter Employee Name"></td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td>:</td>
        <td><input type="email" placeholder="Enter Email"></td>
        <td align="center"><label>Contact Number</label></td>
        <td>:</td>
        <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Contact Number" ></td>
    </tr>
    <tr>
        <td><label>Marital Status</label></td>
        <td>:</td>
        <td><input type="radio" name="Status">
            <label>Single</label>
           <input type="radio" name="Status">
            <label>Married</label>
        </td>
    </tr>
    </table>
        <center><b>Education Qualification</b></center>
    <table width="38%" cellspacing="20">
    <tr>
        <td><label>Education</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter Education Details"></td>
        <td align="center"><label>Experience</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter Experience Details "></td>
    </tr>   
    </table>
    <center><b>Job Details</b></center>
    <table width="38%" cellspacing="20">
    <tr>
        <td><label>Designation</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter Designation Details"></td>
        <td align="center"><label>Job Location</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter Job Loaction"></td>
    </tr>
    <tr>
        <td><label>Salary</label></td>
        <td>:</td>
        <td><input type="text" placeholder="Enter Salary Details"></td>
    </tr>
    </table>
         <hr><br>
         <center><input type="submit"></center>
    </fieldset>
    </form>
</html>
