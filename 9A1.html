<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            height: 20vh;
            width: 100%;
            animation-duration: 5s;
            animation-name: colorchange;
        }
        @keyframes colorchange {
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="color">

    </div>
</body>
</html>
