<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            height: 100px;
            width: 100px;
            animation-duration: 3s;
            animation-name: Reverse;
            animation-direction: reverse;
            background-color: red;
        }
        @keyframes Reverse{
            from{
                margin-left:60%;
            }
            to{
                margin-left: 0%;
            }
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div></div>
</body>
</html>
