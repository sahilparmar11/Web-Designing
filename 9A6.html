<!DOCTYPE html>
<html>
<head>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            animation-duration: 1s;
            animation-name: speed;
            animation-timing-function:ease-out;
            background-color: black;
            
        }
        @keyframes speed{
            from{
                margin-left: 0%;
            }
            to{
                margin-left: 80%;
            }
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
