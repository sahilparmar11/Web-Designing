<head>
    <style>
        .div{
            width: 100%;
            height: 100vh;
            animation: screensaver 2s ease 1s infinite forwards;         
        }
        @keyframes screensaver {
            0%{background-color: red;}
            25%{background-color: green;}
            50%{background-color: gold;}
            75%{background-color: cyan;}
            100%{background-color: red;}
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="div">
        
    </div>
</body>
</html>
