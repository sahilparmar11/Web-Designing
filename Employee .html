<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration</title>
    <style>
        fieldset{ width: 400px;}
    </style>
</head>
<body>
    <center>
    <form>
        <h1>Employee Registration</h1><br>
        <fieldset>
        <legend>Personal Information</legend>
        <table align="center" cellspacing="10">
            <tr>
                <td>Employee ID</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Email ID</td>
                <td>:</td>
                <td><input type="email"></td>

            </tr>
            <tr>
                <td>Contact Number</td>
                <td>:</td>
                <td><input type="number"></td>

            </tr>
            <tr>
                <td>Material Status</td>
                <td>:</td>
                <td><input type="radio" name="status">Married <input type="radio" name="status">Single</td>

            </tr>
        </table>
    </fieldset>

        <fieldset>
            <legend>Education/Experiance</legend>
            <table cellspacing="10">
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Experiance</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Job Details</legend>
            <table cellspacing="10">
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Job Location</td>
                    <td>:</td>
                    <td><select name="" id="">
                        <option selected>Rajkot</option>
                        <option>Jamnagar</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset><br>

        <button>Submit</button><button>Cancel</button>
    </form>
    </center>
    
</body>
</html>
