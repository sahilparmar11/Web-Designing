<!DOCTYPE html>
<html>
<head>
    <title>Novell Service Login</title>
</head>
<body>
    <fieldset>
    <center>
    <form>
        <h1>Novell Service Login</h1><br>

        <table cellspacing="10">
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>City of Employement:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio">Male <input type="radio">Female</td>
            </tr>
            <tr>
                <td>Web Server:</td>
                <td>
                    <select name="" id="">
                        <option selected disabled>...Choose a server</option>
                        <option>http</option>
                        <option>https</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please Specify Your Role:
                    <td>
                        <input type="radio" name="role">Admin <br>
                        <input type="radio" name="role">Engineer <br>
                        <input type="radio" name="role">Manager <br>
                        <input type="radio" name="role">Guest <br>
                    </td>
                </td>
            </tr>
            <tr>
                <td>Single Sign-on to Following:</td>
                <td>
                    <input type="checkbox">Mail<br>
                    <input type="checkbox">Payroll<br>
                    <input type="checkbox">Self-Service<br>
                </td>
            </tr>
        </table>
        <button>Login</button> <button>Reset</button>
    
    </form>
    </center>
   
</body>
</html>
